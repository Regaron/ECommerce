<form class="form-group my-3 my-lg-0" action="{% url "search-list" %}" method="get">
    <div class="input-group">
       <input style="width: 400px" class="form-control " type="text" placeholder="Search by book/author" name = 'q'
              aria-label="Search" value="{{ request.GET.q }}">
        <span class="input-group-btn">
            <button class="btn btn-success btn-md" type="submit">
                <span>
                    <i class="fa fa-search" style="font-size: 20px;"></i>
                </span>
            </button>
        </span>
    </div>
</form>
