{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static "css/mdb.min.css"%}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static "css/style.min.css"%}" rel="stylesheet">
     <link href="{% static "css/home.css"%}" rel="stylesheet">

    <title>{% block title %}HamroPustakBhandar{% endblock %}</title>


</head>
<body>

<header>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark indigo fixed-top">
        <div class="container-fluid">
            <!--Navbar Brand-->
            <a class="navbar-brand" href="#">HamroPustakBhandar</a>
            <button class="navbar-toggler" type="button"
                    data-toogle ="collapse" data-targer = "#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--COLLAPSIBLE NAVBAR MENUS-->
            <div class="collapse navbar-collapse" id = "navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">BookStore</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id ="AccountDropdownMenuLink" data-toggle = "dropdown"
                           aria-haspopup="true" aria-expanded="false">Account</a>
                        <div class="dropdown-menu dropdown-primary" aria-labelledby="AccountDropdownMenuLink">
                            <a class="dropdown-item" href="#">AccountName</a>
                            <a class="dropdown-item" href="#">LogOut</a>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
<!--Mask-->
    <div id ="intro" class="view">
        <div class="mask rgba-black-strong">
            <div class="container-fluid d-flex align-items-center justify-content-center h-100">

            <div class="row d-flex justify-content-center text-center">

                <div class="col-md-10">

                    <!-- Heading -->
                    <h2 class="display-4 font-weight-bold white-text pt-5 mb-2">A SOFA,<br>
                    A GOOD BOOK,<br>
                    AND YOU.</h2>

                    <!-- Divider -->
                    <hr class="hr-light">

                </div>
            </div>
        </div>
        </div>
    </div>
</header>

<main>
    {% block main %}

    {% endblock %}
</main>

<footer>
    {% block footer %}

    {% endblock %}
</footer>



<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
