{% extends 'index.html' %}
{% block product %}
    <div class="row mb-3">
        {% if query %}
            <div class="col-12">
                Results for: <b> {{ query}}</b>
                <hr/>
            </div>
        {% else %}
           {% include 'snippets/search.html' %}
            <div class="col-12">
                <hr>
            </div>
        {% endif %}
    </div>
        <div class="row">
        {% for obj in object_list %}
            <div class="col">
            <div class="card" style="width: 18rem;">
               {% if obj.image %}
                   <a href="{{ obj.get_absolute_url }}" >
                      <img class="card-img-top" src="{{ obj.image.url }}" alt="{{ obj.title }} logo">
                   </a>
               {% endif %}
               <div class="card-body">
                  <h5 class="card-title">{{ obj.title }}</h5>
                  <p class="card-text">Details about book little</p>
                  <a href="{{ obj.get_absolute_url }}" class="btn btn-primary">View Details</a>
               </div>
           </div>
            {% endfor %}
        </div>
{% endblock %}
